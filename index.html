<!DOCTYPE html>
<html>
<head>
<title>Nicky's Website</title>
<meta charset="UTF-8"> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/navBar.css" />
<link rel="stylesheet" type="text/css" href="./css/content.css" />
<link rel="stylesheet" type="text/css" href="./css/home.css" />
<link rel="stylesheet" type="text/css" href="./css/skill.css" />
<link rel="stylesheet" type="text/css" href="./css/experience.css" />
<link rel="stylesheet" type="text/css" href="./css/project.css" />
<link rel="stylesheet" type="text/css" href="./css/contact.css" />
<link rel="stylesheet" type="text/css" href="./css/footer.css" />
<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Muli|Noto+Serif&display=swap" rel="stylesheet">
<script src="./js/include.js"></script>
<script src="./js/animation.js"></script>
<script src="./js/mail-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<style>
body {
    background-color: #555;
    -webkit-transition: all 1s ease-in-out;
    -moz-transition: all 1s ease-in-out;
    -o-transition: all 1s ease-in-out;
    -ms-transition: all 1s ease-in-out;
    transition: all 1s ease-in-out;
}
</style>
</head>

<body style="margin: 0;">
<div include-html="./html/navBar.html"></div>

<div class="content" id="home" include-html="./html/home.html"></div>
<div class="content" id="skill" include-html="./html/skill.html"></div>
<div class="content" id="experience" include-html="./html/experience.html"></div>
<div class="content" id="project" include-html="./html/project.html"></div>
<div class="content" id="contact" include-html="./html/contact.html"></div>
<div class="content" id="footer" include-html="./html/footer.html"></div>
<script>
includeHTML();
// wait for all html
setTimeout(startProgressBar, 1000);
setTimeout(connectToMailSender, 1000);
setTimeout(startType, 1000);
setTimeout(() => {
    // dark mode
    const checkBox = document.getElementById('dark-mode');
    checkBox.addEventListener('change', () => {
        if (checkBox.checked) {
            // light mode
            document.body.style.background = '#FFF';
            document.getElementById('footer').style.background = '#555';
            document.getElementById('navBar').style.background = '#555';
        }
        else {
            // dark mode
            document.body.style.background = '#555';
            document.getElementById('footer').style.background = '#212529';
            document.getElementById('navBar').style.background = '#212529';
        }
    });
}, 1000);
</script>
</body>
</html>
